name: habitgraph

services:
  backend:
    build:
      context: ./backend
    environment:
      POSTGRES_DSN: postgresql+psycopg2://${POSTGRES_USER:-habitgraph}:${POSTGRES_PASSWORD:-habitgraph}@postgres:5432/${POSTGRES_DB:-habitgraph}
      MONGO_URI: mongodb://mongo:27017
      MONGO_DB: habitgraph
      REDIS_URL: redis://redis:6379/0
      QDRANT_URL: http://qdrant:6333
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: ${NEO4J_USER:-neo4j}
      NEO4J_PASSWORD: ${NEO4J_PASSWORD:-habitgraph}
      ALLOW_ORIGINS: http://localhost:5173
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      neo4j:
        condition: service_healthy

  seed:
    build:
      context: ./backend
    command: ["python", "-m", "app.scripts.seed"]
    environment:
      POSTGRES_DSN: postgresql+psycopg2://${POSTGRES_USER:-habitgraph}:${POSTGRES_PASSWORD:-habitgraph}@postgres:5432/${POSTGRES_DB:-habitgraph}
      MONGO_URI: mongodb://mongo:27017
      MONGO_DB: habitgraph
      REDIS_URL: redis://redis:6379/0
      QDRANT_URL: http://qdrant:6333
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: ${NEO4J_USER:-neo4j}
      NEO4J_PASSWORD: ${NEO4J_PASSWORD:-habitgraph}
    depends_on:
      postgres:
        condition: service_healthy
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    profiles: ["tools"]

  frontend:
    build:
      context: ./frontend
    environment:
      VITE_API_BASE_URL: http://localhost:8000
      VITE_DEMO_USER_ID: "1"
    ports:
      - "5173:5173"
    depends_on:
      - backend

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-habitgraph}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-habitgraph}
      POSTGRES_DB: ${POSTGRES_DB:-habitgraph}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 20

  mongo:
    image: mongo:7
    ports:
      - "${MONGO_PORT:-27017}:27017"
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "localhost/test", "--eval", "db.runCommand({ ping: 1 }).ok"]
      interval: 5s
      timeout: 5s
      retries: 20

  redis:
    image: redis:7-alpine
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

  qdrant:
    image: qdrant/qdrant:v1.11.5
    ports:
      - "${QDRANT_PORT:-6333}:6333"
    volumes:
      - qdrant-storage:/qdrant/storage
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:6333/readyz >/dev/null 2>&1 || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 30

  neo4j:
    image: neo4j:5
    environment:
      NEO4J_AUTH: ${NEO4J_USER:-neo4j}/${NEO4J_PASSWORD:-habitgraph}
      NEO4J_server_memory_pagecache_size: 256M
      NEO4J_server_memory_heap_initial__size: 256M
      NEO4J_server_memory_heap_max__size: 256M
    ports:
      - "${NEO4J_HTTP_PORT:-7474}:7474"
      - "${NEO4J_BOLT_PORT:-7687}:7687"
    volumes:
      - neo4j-data:/data
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:7474 >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 30

  rabbitmq:
    profiles: ["extras"]
    image: rabbitmq:3-management-alpine
    ports:
      - "${RABBITMQ_AMQP_PORT:-5672}:5672"
      - "${RABBITMQ_HTTP_PORT:-15672}:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 30

volumes:
  postgres-data:
  mongo-data:
  redis-data:
  qdrant-storage:
  neo4j-data:
