name: habitgraph

services:
  backend:
    build:
      context: ./backend
    environment:
      STUDENT_NAME: ${STUDENT_NAME:-}
      DB_HOST: ${DB_HOST:-}

      POSTGRES_HOST: ${POSTGRES_HOST:-postgres}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_USER: ${POSTGRES_USER:-habitgraph}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-habitgraph}
      POSTGRES_DB: ${POSTGRES_DB:-habitgraph}

      MONGO_HOST: ${MONGO_HOST:-mongo}
      MONGO_PORT: ${MONGO_PORT:-27017}
      MONGO_USER: ${MONGO_USER:-root}
      MONGO_PASSWORD: ${MONGO_PASSWORD:-secret}
      MONGO_DB: ${MONGO_DB:-habitgraph}

      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_DB: ${REDIS_DB:-0}

      QDRANT_HOST: ${QDRANT_HOST:-qdrant}
      QDRANT_PORT: ${QDRANT_PORT:-6333}
      QDRANT_COLLECTION: ${QDRANT_COLLECTION:-habitgraph_diary_entries}

      NEO4J_HOST: ${NEO4J_HOST:-neo4j}
      NEO4J_PORT: ${NEO4J_PORT:-7687}
      NEO4J_USER: ${NEO4J_USER:-neo4j}
      NEO4J_PASSWORD: ${NEO4J_PASSWORD:-habitgraph}

      RABBITMQ_HOST: ${RABBITMQ_HOST:-rabbitmq}
      RABBITMQ_PORT: ${RABBITMQ_PORT:-5672}
      RABBITMQ_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD:-guest}

      ALLOW_ORIGINS: http://localhost:5173
    ports:
      - "8000:8000"

  seed:
    build:
      context: ./backend
    command: ["python", "-m", "app.scripts.seed"]
    environment:
      STUDENT_NAME: ${STUDENT_NAME:-}
      DB_HOST: ${DB_HOST:-}

      POSTGRES_HOST: ${POSTGRES_HOST:-postgres}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_USER: ${POSTGRES_USER:-habitgraph}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-habitgraph}
      POSTGRES_DB: ${POSTGRES_DB:-habitgraph}

      MONGO_HOST: ${MONGO_HOST:-mongo}
      MONGO_PORT: ${MONGO_PORT:-27017}
      MONGO_USER: ${MONGO_USER:-root}
      MONGO_PASSWORD: ${MONGO_PASSWORD:-secret}
      MONGO_DB: ${MONGO_DB:-habitgraph}

      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_DB: ${REDIS_DB:-0}

      QDRANT_HOST: ${QDRANT_HOST:-qdrant}
      QDRANT_PORT: ${QDRANT_PORT:-6333}
      QDRANT_COLLECTION: ${QDRANT_COLLECTION:-habitgraph_diary_entries}

      NEO4J_HOST: ${NEO4J_HOST:-neo4j}
      NEO4J_PORT: ${NEO4J_PORT:-7687}
      NEO4J_USER: ${NEO4J_USER:-neo4j}
      NEO4J_PASSWORD: ${NEO4J_PASSWORD:-habitgraph}
    profiles: ["tools"]

  reset:
    build:
      context: ./backend
    command: ["python", "-m", "app.scripts.reset"]
    environment:
      STUDENT_NAME: ${STUDENT_NAME:-}
      DB_HOST: ${DB_HOST:-}

      POSTGRES_HOST: ${POSTGRES_HOST:-postgres}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_USER: ${POSTGRES_USER:-habitgraph}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-habitgraph}
      POSTGRES_DB: ${POSTGRES_DB:-habitgraph}

      MONGO_HOST: ${MONGO_HOST:-mongo}
      MONGO_PORT: ${MONGO_PORT:-27017}
      MONGO_USER: ${MONGO_USER:-root}
      MONGO_PASSWORD: ${MONGO_PASSWORD:-secret}
      MONGO_DB: ${MONGO_DB:-habitgraph}

      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_DB: ${REDIS_DB:-0}

      QDRANT_HOST: ${QDRANT_HOST:-qdrant}
      QDRANT_PORT: ${QDRANT_PORT:-6333}
      QDRANT_COLLECTION: ${QDRANT_COLLECTION:-habitgraph_diary_entries}

      NEO4J_HOST: ${NEO4J_HOST:-neo4j}
      NEO4J_PORT: ${NEO4J_PORT:-7687}
      NEO4J_USER: ${NEO4J_USER:-neo4j}
      NEO4J_PASSWORD: ${NEO4J_PASSWORD:-habitgraph}
    profiles: ["tools"]

  frontend:
    build:
      context: ./frontend
    environment:
      VITE_API_BASE_URL: http://localhost:8000
      VITE_DEMO_USER_ID: "1"
    ports:
      - "5173:5173"
    depends_on:
      - backend

  postgres:
    image: postgres:16-alpine
    profiles: ["localdb"]
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-habitgraph}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-habitgraph}
      POSTGRES_DB: ${POSTGRES_DB:-habitgraph}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 20

  mongo:
    image: mongo:7
    profiles: ["localdb"]
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-root}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-secret}
    ports:
      - "${MONGO_PORT:-27017}:27017"
    volumes:
      - mongo-data:/data/db

  redis:
    image: redis:7-alpine
    profiles: ["localdb"]
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

  qdrant:
    image: qdrant/qdrant:v1.11.5
    profiles: ["localdb"]
    ports:
      - "${QDRANT_PORT:-6333}:6333"
    volumes:
      - qdrant-storage:/qdrant/storage

  neo4j:
    image: neo4j:5
    profiles: ["localdb"]
    environment:
      NEO4J_AUTH: ${NEO4J_USER:-neo4j}/${NEO4J_PASSWORD:-habitgraph}
      NEO4J_server_memory_pagecache_size: 256M
      NEO4J_server_memory_heap_initial__size: 256M
      NEO4J_server_memory_heap_max__size: 256M
    ports:
      - "${NEO4J_HTTP_PORT:-7474}:7474"
      - "${NEO4J_PORT:-7687}:7687"
    volumes:
      - neo4j-data:/data

  rabbitmq:
    profiles: ["extras"]
    image: rabbitmq:3-management-alpine
    ports:
      - "${RABBITMQ_AMQP_PORT:-5672}:5672"
      - "${RABBITMQ_HTTP_PORT:-15672}:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 30

volumes:
  postgres-data:
  mongo-data:
  redis-data:
  qdrant-storage:
  neo4j-data:
